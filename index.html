<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Muestras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/alaskaenc/codigos/main/ALASKA%20FASHION%20-%20PNG%202023%20NEGRO.png" alt="Logo" class="logo">
        </div>
    <div class="container">
        <h1>Buscador de Muestras</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Escribe para buscar imágenes...">
            <button onclick="searchImages()">Buscar</button>
        </div>
        <div id="results"></div>
    </div>

    <!-- Modal para agrandar la imagen -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Creado por <a href="https://instagram.com/encinadenis" target="_blank">@encinadenis</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
